<mat-card >
  <mat-card-title>Criar Nova Conta</mat-card-title>
  <form>
    <mat-form-field>
      <label>
        <input matInput [(ngModel)]="conta.nome" placeholder="Nome" name="nome">
      </label>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="conta.saldo" placeholder="Saldo" name="saldo">
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="conta.cpf" placeholder="Cpf" name="cpf">
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary"  (click)="salvarConta()">
    Criar
  </button>
  <button mat-raised-button color="warn" (click)="cancel()">
    Cancelar
  </button>
</mat-card>
